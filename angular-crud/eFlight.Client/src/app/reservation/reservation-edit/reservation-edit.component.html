<div class="card">
    <div class="header">
        <h1 class="title">reservation Detail</h1>
    </div>
    <div class="content">

        <p *ngIf="errors">{{ errors }}</p>

        <form *ngIf="reservation">

            <div class="form-group">
                <label>Id:</label>
                <input [(ngModel)]="reservation.id" name="id" class="form-control">
            </div>

            <div class="form-group">
                <label>From:</label>
                <input [(ngModel)]="reservation.from" name="from" class="form-control">
            </div>

            <div class="form-group">
                <label>To:</label>
                <input [(ngModel)]="reservation.to" name="to" class="form-control">
            </div>

            <div class="form-group">
                <label>Date:</label>
                <input [(ngModel)]="reservation.date" name="date" class="form-control">
            </div>

            <div class="form-group">
                <button
                (click)="save()"
                class="btn btn-default">Save</button>
            </div>

        </form>

    </div>
</div>
